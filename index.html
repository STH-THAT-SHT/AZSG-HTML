<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>末世求生 TESTING</title>
    <link rel="stylesheet" href="tailwind.css">
    <style>
        /* 神秘小发光~ */
        .title-glow {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 pb-20 relative">
    
    <div class="flex flex-col items-center justify-center mb-16 text-center">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-3 title-glow
        tracking-wider">
            末日生还
        </h1>
        <p class="text-sm mb-16 text-cyan-400/70 border border-cyan-500/30 px-3 py-1
        rounded-full inline-block">
            VER: 0.0.1 · ALPHA TESTING
        </p>   
        </div>
        <div class="flex flex-col items-center justify-center text-center" id="loginArea">  
                <input class="mt-1 w-full rounded-lg mb-3 border-gray-300 focus:border-indigo-500 focus:outline-none dark:border-gray-600 dark:bg-gray-900 dark:text-white"
                id="apiKeyInput" type="text" placeholder="DEEPSEEK API KEY">
                
                <a class="group relative inline-flex items-center
                overflow-hidden rounded-sm bg-cyan-800 px-8 py-3 text-white" onclick="initGame();">
                <span class="absolute -start-full transition-all group-hover:inset-s-4">
                    <svg class="size-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" 
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                </span>
                <span class="text-sm font-medium transition-all group-hover:ms-4"> GAME START!!! </span>
                </a>
    </div>

    <div id="gameArea" style="display: none;">
        <!--HUD-->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8 p-4 bg-gray-800/50 rounded-lg border border-cyan-500/30">
            <div class="flex justify-between sm:justify-center items-center space-x-2">
                <span class="text-cyan-400 font-mono">CYCLE</span>
                <span class="text-white font-bold" id="hudDay">DAY 1</span>
            </div>
            <div class="flex justify-between sm:justify-center items-center space-x-2">
                <span class="text-cyan-400 font-mono">LOC</span>
                <span class="text-white font-bold" id="hudLoc">宿舍区</span>
            </div>
            <div class="flex justify-between sm:justify-center items-center space-x-2">
                <span class="text-cyan-400 font-mono">ENV</span>
                <span class="text-white font-bold" id="hudWeather">阴沉</span>
            </div>
        </div>

        <!--主-->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!--剧情-->
            <div class="lg:col-span-2 bg-gray-800/30 border border-cyan-500/30 rounded-lg p-4">
                <div class="border-b border-cyan-500/30 pb-2 mb-4 font-mono text-cyan-400">进行中</div>
                <div class="min-h-50 max-h-100 overflow-y-auto mb-4" id="storyOutput">
                    <!--剧情内容-->
                </div>
                
                <div id="optionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <!--选项按钮-->
                </div>
            </div>

            <!--面板-->
            <div class="space-y-6">
                <!--地图-->
                <div class="bg-gray-800/30 border border-cyan-500/30 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-mono text-cyan-400">动态地图</span>
                        <button class="px-3 py-1 text-sm border border-cyan-500/50 rounded hover:bg-cyan-500/10 transition" onclick="refreshMap()">
                            AI重绘
                        </button>
                    </div>
                    <div id="mapGridContainer" class="grid grid-cols-5 gap-1 aspect-square">
                        <!--5x5网格-->
                    </div>
                </div>

                <!--角色数据-->
                <div class="bg-gray-800/30 border border-cyan-500/30 rounded-lg p-4">
                    <div class="border-b border-cyan-500/30 pb-2 mb-4 font-mono text-magenta-400" style="color: #ff6b9d;">角色数据</div>
                    <div id="charList" class="space-y-3">
                        <!--角色卡片-->
                    </div>
                </div>
            </div>
        </div>

        <!--系统控制区-->
        <div class="flex flex-wrap justify-center gap-4 mt-8 p-4 border-t border-cyan-500/30">
            <button class="px-4 py-2 border border-cyan-500/50 rounded hover:bg-cyan-500/10 transition text-sm" onclick="saveGame()">[ 记录数据 SAVE ]</button>
            <button class="px-4 py-2 border border-cyan-500/50 rounded hover:bg-cyan-500/10 transition text-sm" onclick="document.getElementById('fileInput').click()">[ 读取数据 LOAD ]</button>
            <input type="file" id="fileInput" style="display: none" accept=".json" onchange="loadGame(event)">
            <button class="px-4 py-2 border border-red-500/50 rounded hover:bg-red-500/10 transition text-sm text-red-400" onclick="resetGame()">[ 格式化重置 RESET ]</button>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
